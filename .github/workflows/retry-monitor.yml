name: Retry Queue Monitor

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {}

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run retry queue monitor
        env:
          DATABASE_URL: ${{ secrets.MONITOR_DATABASE_URL }}
          RETRY_QUEUE_THRESHOLD: ${{ secrets.RETRY_QUEUE_THRESHOLD }}
        run: |
          npm ci
          npx tsx server/scripts/check-retry-queue.ts
