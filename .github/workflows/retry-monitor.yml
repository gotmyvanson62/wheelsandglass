name: Retry Queue Monitor

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {}

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run retry queue monitor
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Backwards-compatible: allow alternate secret name for monitors
          MONITOR_DATABASE_URL: ${{ secrets.MONITOR_DATABASE_URL }}
          RETRY_QUEUE_THRESHOLD: ${{ secrets.RETRY_QUEUE_THRESHOLD }}
        run: |
          npm ci
          npx tsx server/scripts/check-retry-queue.ts
  alert:
    name: Alert on failure
    needs: monitor
    if: ${{ needs.monitor.result == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Retry Queue Threshold Exceeded',
              body: `The scheduled retry queue monitor reported a failure.\n\nRun: ${runUrl}\n\nPlease investigate retry queue growth and dead-letter entries.`
            });
