name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Build client
        run: npm run build:client

      - name: Type check server
        run: npm run build:server || true
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json 2>/dev/null | jq -r '
            if .metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0 then
              "### \u26A0\uFE0F High/Critical Vulnerabilities Found\n" +
              "- Critical: \(.metadata.vulnerabilities.critical)\n" +
              "- High: \(.metadata.vulnerabilities.high)\n"
            else
              "### \u2705 No High/Critical Vulnerabilities"
            end
          ' >> $GITHUB_STEP_SUMMARY || echo "Audit completed" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript (client)
        run: cd client && npx tsc --noEmit || true
        continue-on-error: true

      - name: Check TypeScript (server)
        run: cd server && npx tsc --noEmit || true
        continue-on-error: true

  nags-e2e:
    name: NAGS E2E (safe)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build shared and server
        run: |
          npm --workspace=shared run build
          npm --workspace=server run build
      - name: Run migrations (server)
        run: npm --workspace=server run db:migrate
      - name: Ensure retry table exists
        run: npx tsx server/scripts/apply-retry-table.ts
      - name: Run server unit tests
        run: npm --workspace=server test --if-present
      - name: Run safe VIN script
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/testdb
          SAFE_VIN: '1HGCM82633A004352'
        run: npx tsx server/scripts/safe-vin-run.ts
